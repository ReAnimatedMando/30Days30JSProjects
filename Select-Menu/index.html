<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p>Select Social Media</p>
                <img src="Images/arrow.png">
            </div>
            <ul id="list">
                <li class="options">
                    <img src="Images/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="Images/youtube.png">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="Images/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="Images/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="Images/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="Images/whatsapp.png">
                    <p>WhatsApp</p>
                </li>               
            </ul>
        </div>
    </div>
</body>
</html>
