<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img src="Images/stop.png" alt="Stop button"/>
            <img src="Images/start.png" alt="Start button"/>
            <img src="Images/reset.png" alt="Reset button"/>
        </div>
    </div>
    <script>
        let [seconds, minutes, hours] = [0,0,0];
        let displayTime = document.getElementById(display-time);
        let timer = null;
        function stopwatch() {
            seconds++;
            if(seconds == 60) {
                seconds = 0;
                minutes++;
                if(minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
        }

        function watchStart() {
            if(timer !== null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch,1000);
        }
    </script>
</body>
</html>
